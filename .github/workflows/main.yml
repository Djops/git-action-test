name: CI-CD-Pipeline-to-AWS-ElasticBeastalk
env:
  EB_PACKAGE_S3_BUCKET_NAME: "adv-it-flask-application-packeges"
  EB_APPLICATION_NAME: "MyFlask"
  EB_ENVITONMENT_NAME: "MyFlask-env"
  DEPLOY_PACKAGE_NAME: "flask_app_$ {{github.sha}}.zip"
  AWS_REGION_NAME: "eu-central-1"
on: [push]
jobs:
 my_ci_part:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone our repo
        uses: actions/checkout@v1
      - run: zip -r ${{ env.DEPLOY_PACKAGE_NAME}} ./ -x *.git*
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
      
      - name: Configure my AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
           aws-access-key-id: ${{ secrets.MY_AWS_ACCESS_KEY }}
           aws-secret-access-key: ${{ secrets.MY_AWS_SECRET_KEY }}
           aws-region: ${{ env.AWS_REGION_NAME }}
      - name: Copy Deployment package to S3 bucket
        run: aws s3 cp ${{ env.DEPLOY_PACKAGE_NAME }} s3://${{ env.EB_PACKAGE_S3_BUCKET_NAME }}
      
      - name: Print Happy Message for CI finish
        run: echo "CI Pipline part finished successfully!"
 my_cd_part:
   runs-on: ubuntu-latest
   needs: [my_ci_part]
   
   steps:
   - name: Configure my AWS Credentials
     uses: aws-actions/configure-aws-credentials@v1
     with:
       aws-access-key-id: ${{ secrets.MY_AWS_ACCESS_KEY }}
       aws-secret-access-key: ${{ secrets.MY_AWS_SECRET_KEY }}
       aws-region: ${{ env.AWS_REGION_NAME }}
       
   - name: Create new ElasticBeanstalk Application
     run: |
       aws elasticbeanstalk create-application-version \
       --application-name ${{env.EB_APPLICATION_NAME}} \
       --source-bundle S3Bucket="${{env.EB_PACKAGE_S3_BUCKET_NAME}}",S3Key="${{env.DEPLOY_PACKAGE_NAME}}" \
       --version-lable "Ver-${{ github.sha}}" \
       --description "CommitSHA-${{github.sha}}"
       
       
   - name: Deploy new ElasticBeanstalk Application Version
     run: aws elasticbeanstalk update-environment --encironment-name ${{env.EB_ENVIRONMENT_NAME}} --version-lable "Ver-${{github.sha}}"
     
   - name: Print Happy Message for CD finish
     run: echo "CD Pipline part finished successfully!"
     
   
   
         







